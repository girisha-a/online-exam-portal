<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Online Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="center-box">
        <div class="form-container" style="width: 100%; max-width: 400px;">
            <form method="post" action="/register">
                <h2 style="text-align: center; margin-bottom: 0.5rem;">Create Account</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem; text-align: center;">Join the next generation
                    of online exams.</p>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Create Password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Create Account</button>
                <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    Already have an account? <a href="/" style="color: var(--primary); text-decoration: none;">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
